<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This link allows us to use bootstrap when styling the website --><link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- This link brings in the css webpage to allow us to style the webpage. -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
    <body>
      <div id="container">
        <!-- Header section with app title and search form -->
        <header>
          <h1>Weather App</h1>
          <form id="search-form" class="col-lg-3">
            <input id="city-input" type="text" placeholder="Enter city name" />
            <button id="search-button">Search</button>
          </form>
        </header>
      
        <!-- Main section with current weather and search history columns -->
          <main class="row">
            <!-- Current weather column with city name, date, weather icon, and temperature -->
            <div class="col-lg-6" id="current-weather">
              <div>
                <h2 id="city-name"></h2>
                <p id="current-date"></p>
              </div>
              <div>
                <img id="weather-icon" />
                <p class="temp" id="current-temp"></p>
              </div>
            </div>

            <!-- Search history column -->
            <div class="col-lg-6" id="search-history">
              <h3>Search History</h3>
              <ul id="search-history-list"></ul>
            </div>

            <!-- Full-width forecast section -->
            <div class="col-lg-12" id="forecast"></div>
          </main>
      </div>
        <!-- These are the script files for jquery and also the script.js file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
