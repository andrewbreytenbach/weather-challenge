    <body>
        <!-- This is the header information for the website. -->
        <header>
            <h1>Weather Dashboard</h1>
          </header>
         
          <div class="searchbar">
            <label for="city">Enter city:</label>
            <input type="text" id="city" name="city">
            <button type="button" onclick="getWeatherForecast()" id="search-button">Get Forecast</button>

                <!-- current weather content -->
              </div>
            </div>
            <div class="col-lg-6">
              <h3>5-Day Forecast</h3>
              <div class="list-group" id="forecast"></div>
            </div>
          </div>
